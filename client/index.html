<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Raleway' rel='stylesheet' type='text/css'>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div>Rooms</div>
      <select name="rooms" id="roomSelect">
      </select>
      <form>
        Username: <br>
        <input type="text" name="username" placeholder="Choose a name!"><br>
        Message: <br>
        <input type="text" name="message" placeholder="What's happening?"><br>
        Room: <br>
        <input type="text" name="room" placeholder="Select your room!"><br>
        <input type="submit" onclick="app.send(userInput())">
      </form>
      <button onclick="app.fetch()">Refresh Feed</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
